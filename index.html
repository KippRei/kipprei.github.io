<!DOCTYPE html>
<html>

<head>
    <title>Kipp's Soulslikes Catalog</title>
    <meta name="description" content="A Catalog of Soulslike Video Games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="stylesheet" href="./Style/indexBG.css" />
    <link rel="stylesheet" href="./Style/modal.css" />
    <script type="module" src="./Scripts/scripts.js"></script>
    <script type="module" src="./Scripts/Games.js"></script>
    <script src="./Scripts/about.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Kipp's Soulslike Games Catalog</h1>
    </header>

    <div class="navigation">
        <div class="navItem" id="catalogNavBtn">Catalog</div>
        <div class="navItem" id="aboutNavBtn">What Are Soulslikes?</div>
    </div>

    <div id="filters">
        <select id="sortTypes">
            <option value="NameAsc">Name</option>
            <option value="RatingDesc">Rating</option>
            <option value="RelDateDesc">Release Date</option>
        </select>
        <button id="sortBtn">Sort</button>

        <div>
            <input type="range" id="ratingSlider" min="0" max="100" />
            <span id="ratingSliderText" style="color: white;">Rating</span>
            <button id="filterBtn">Filter by Rating</button>
        </div>
    </div>
    <div class="padding"></div>

    <div id="card-container">
        <img src="./Images/loading.gif" style="justify-content: center; width:100%; height: auto; z-index: 1">
    </div>
    
    <!-- Card Template -->
    <div class="card" style="display: none;">
        <div class="cardContent">
            <h2 class="gameTitle"></h2>
            <p class="release">Release Date: </p>
            <p class="rating">Rating: </p>
        </div>
        <img src="" alt="">
    </div>

    <!-- Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn"><img src="./Images/x-sml.png" alt="Close Popup"></span>
            <img id="m_img" src="" alt="">
            <h2 id="m_gameTitle"></h2>
            <p><span style="text-decoration: underline;">Release Date</span><span id="m_release"></span></p>
            <p><span style="text-decoration: underline;">Rating</span><span id="m_rating"></span></p>
            <p><span style="text-decoration: underline;">Summary</span><span id="m_description"></span></p>
            <p><span style="text-decoration: underline;">Available On</span><span id="m_platforms"></span></p>
            <p><span style="text-decoration: underline;">IGDB Link</span> <a href="" id="m_website"></a></p>
        </div>  
    </div>
</body>

</html>
